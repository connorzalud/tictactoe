<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
        <script src="javascript.js" defer></script>
        <link rel="stylesheet" href = "styles.css">
    </head>

    <body>
    <div class="main-container">
    <div class="header-container">
        <h1>Tic Tac Toe</h1>
        
    </div>
        <div class="gameboard-container">
        <div class="square" id="zero" data-array="0">
            
        </div>
        <div class = "square" id="one" data-array="1">
            
        </div>
        <div class="square" id="two" data-array="2">
            
        </div>
        <div class="square" id="three" data-array="3">
            
        </div>
        <div class="square" id="four" data-array="4">
            
        </div>
        <div class="square" id="five" data-array="5">
            
        </div>
        <div class="square" id="six" data-array="6">
            
        </div>
        <div class="square" id="seven" data-array="7">
            
        </div>
        <div class="square" id="eight" data-array="8">
            
        </div>
        </div>
    </body>
</html>
